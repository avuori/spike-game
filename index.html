<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2D Flying Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevent zoom on double-tap */
            width: 100vw;
            height: 100vh;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: none;
            border-radius: 0;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            overflow: hidden;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
            touch-action: none;
        }

        #menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        #menu-screen h1 {
            font-size: min(8vw, 48px);
            margin-bottom: max(2vh, 20px);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .character-option {
            display: flex;
            align-items: center;
            margin: max(1vh, 10px);
            cursor: pointer;
            padding: max(2vh, 15px) max(3vw, 20px);
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            transition: background 0.3s;
            border: 2px solid rgba(255,255,255,0.3);
        }

        .character-option:hover {
            background: rgba(255,255,255,0.95);
            border-color: rgba(255,255,255,0.5);
        }

        .character-option img {
            width: min(8vw, 60px);
            height: min(8vw, 60px);
            margin-right: max(2vw, 15px);
            border-radius: 50%;
        }

        #game-ui {
            position: absolute;
            top: max(1vh, 10px);
            left: max(2vw, 20px);
            color: white;
            font-size: min(4vw, 24px);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: max(2vw, 15px);
        }

        .music-btn {
            padding: 8px 15px;
            font-size: 16px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .music-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        .music-btn.music-off {
            background: rgba(100,0,0,0.6);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: max(3vh, 20px) max(5vw, 30px);
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            display: none;
            border: 2px solid rgba(255,255,255,0.3);
        }

        #game-over h2 {
            font-size: min(8vw, 36px);
            margin-bottom: max(2vh, 15px);
        }

        #restart-btn {
            padding: max(1.5vh, 10px) max(3vw, 20px);
            font-size: min(4vw, 18px);
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: max(2vh, 15px);
        }

        #restart-btn:hover {
            background: #45a049;
        }

        /* Adjustments for very small screens */
        @media (max-width: 480px) {
            .character-option {
                flex-direction: column;
                text-align: center;
                padding: max(1.5vh, 12px) max(3vw, 15px);
            }

            .character-option img {
                margin-right: 0;
                margin-bottom: max(1vh, 8px);
            }

            #game-ui {
                flex-direction: column;
                align-items: flex-start;
                gap: max(1vh, 8px);
            }
        }

        /* Portrait orientation adjustments */
        @media (orientation: portrait) and (max-height: 600px) {
            #menu-screen h1 {
                font-size: min(6vw, 32px);
            }
        }

        /* Ensure proper scaling on all devices */
        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="menu-screen">
            <h1>Choose Your Character</h1>
            <div class="character-option" id="cow-option">
                <img src="assets/cow.png" alt="Cow">
                <span>Cow</span>
            </div>
            <div class="character-option" id="snow-white-option">
                <img src="assets/snow_white.png" alt="Snow White">
                <span>Snow White</span>
            </div>
        </div>
        <div id="game-ui">
            <div>Score: <span id="score">0</span></div>
            <div>Speed: <span id="speed-display">1.0x</span></div>
        </div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
