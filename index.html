<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Flying Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevent zoom on double-tap */
        }

        #game-container {
            position: relative;
            width: min(800px, 90vw);
            height: min(600px, calc(90vw * 0.75));
            margin: 20px auto;
            border: 2px solid #333;
            border-radius: 10px;
            background: #f0f8ff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            max-width: 100%;
        }

        #game-canvas {
            display: block;
            background: #f0f8ff;
            border-radius: 8px;
        }

        #menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        #menu-screen h1 {
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .character-option {
            display: flex;
            align-items: center;
            margin: 20px;
            cursor: pointer;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            transition: background 0.3s;
        }

        .character-option:hover {
            background: rgba(255,255,255,0.3);
        }

        .character-option img {
            width: 60px;
            height: 60px;
            margin-right: 20px;
            border-radius: 50%;
        }

        #game-ui {
            position: absolute;
            top: 10px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .music-btn {
            padding: 8px 15px;
            font-size: 16px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .music-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        .music-btn.music-off {
            background: rgba(100,0,0,0.6);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        #game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #restart-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #restart-btn:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="menu-screen">
            <h1>Choose Your Character</h1>
            <div class="character-option" id="cow-option">
                <img src="assets/cow.png" alt="Cow">
                <span>Cow</span>
            </div>
            <div class="character-option" id="snow-white-option">
                <img src="assets/snow_white.png" alt="Snow White">
                <span>Snow White</span>
            </div>
        </div>
        <div id="game-ui">
            <div>Score: <span id="score">0</span></div>
            <div>Speed: <span id="speed-display">1.0x</span></div>
        </div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
