<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Spikes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevent zoom on double-tap */
            width: 100vw;
            height: 100vh;
        }

        #game-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            margin: 0;
            padding: 0;
            border: none;
            border-radius: 0;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            overflow: hidden;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background: transparent;
            touch-action: none;
        }

        #menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(0,0,0,0.8) 0%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.8) 100%);
            backdrop-filter: blur(8px);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
            overflow: hidden;
        }

        #menu-screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 30%, rgba(255,255,255,0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 70%, rgba(255,255,255,0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .game-title {
            font-size: min(12vw, 64px);
            margin-bottom: max(2vh, 15px);
            font-weight: 800;
            background: linear-gradient(45deg, #FFD700, #FFA500, #FF8C00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: none;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: titleGlow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 1001;
        }

        .subtitle {
            font-size: min(6vw, 32px);
            margin-bottom: max(4vh, 30px);
            font-weight: 500;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            letter-spacing: 1px;
            position: relative;
            z-index: 1001;
        }

        @keyframes titleGlow {
            0% {
                filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
                transform: scale(1);
            }
            100% {
                filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.8));
                transform: scale(1.02);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .game-title {
            animation: titleGlow 2s ease-in-out infinite alternate,
                       fadeInUp 1s ease-out 0.2s both;
        }

        .subtitle {
            animation: fadeInUp 1s ease-out 0.4s both;
        }

        .character-options-container {
            animation: fadeInUp 1s ease-out 0.5s both;
            display: flex;
            flex-direction: column;
            gap: max(2vh, 20px);
        }

        .character-option:nth-child(1) {
            animation: fadeInScale 0.8s ease-out 0.8s both;
        }

        .character-option:nth-child(2) {
            animation: fadeInScale 0.8s ease-out 1s both;
        }

        .credits {
            margin-top: max(4vh, 30px);
            animation: fadeInUp 1s ease-out 1.3s both;
            z-index: 1001;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .credits p {
            margin: 0;
            font-size: min(3.5vw, 16px);
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-weight: 400;
            letter-spacing: 1px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .credits:hover p {
            color: rgba(255, 215, 0, 0.9);
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
            transform: scale(1.05);
        }



        .character-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0;
            cursor: pointer;
            padding: max(3vh, 20px) max(4vw, 30px);
            width: min(80vw, 350px);
            background: linear-gradient(135deg, rgba(255,255,255,0.95) 0%, rgba(255,255,255,0.9) 100%);
            border-radius: 20px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 2px solid rgba(255,255,255,0.4);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1), 0 4px 16px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .character-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .character-option:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.2), 0 10px 20px rgba(0,0,0,0.2);
            border-color: rgba(255,215,0,0.6);
            background: linear-gradient(135deg, rgba(255,255,255,1) 0%, rgba(255,255,255,0.95) 100%);
        }

        .character-option:hover::before {
            left: 100%;
        }

        .character-option:active {
            transform: translateY(-4px) scale(0.98);
            transition: all 0.1s ease;
        }

        .character-info {
            display: flex;
            align-items: center;
            flex: 1;
        }

        .character-option img {
            width: min(12vw, 80px);
            height: min(12vw, 80px);
            margin-right: max(3vw, 20px);
            border-radius: 50%;
            border: 3px solid rgba(255,215,0,0.3);
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .character-option:hover img {
            border-color: #FFD700;
            transform: scale(1.1);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }

        .character-text {
            flex: 1;
            text-align: left;
        }

        .character-text h3 {
            margin: 0 0 8px 0;
            font-size: min(5vw, 24px);
            font-weight: 600;
            color: #2c3e50;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .character-text p {
            margin: 0;
            font-size: min(3.5vw, 16px);
            color: #7f8c8d;
            font-weight: 400;
        }

        .character-arrow {
            font-size: min(6vw, 28px);
            color: #3498db;
            transition: all 0.3s ease;
            margin-left: max(2vw, 15px);
        }

        .character-option:hover .character-arrow {
            color: #e74c3c;
            transform: translateX(8px);
        }

        #game-ui {
            position: absolute;
            top: max(1vh, 10px);
            left: max(2vw, 20px);
            color: white;
            font-size: min(4vw, 24px);
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: max(2vw, 15px);
        }

        .music-btn {
            padding: 8px 15px;
            font-size: 16px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .music-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        .music-btn.music-off {
            background: rgba(100,0,0,0.6);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: max(3vh, 20px) max(5vw, 30px);
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            display: none;
            border: 2px solid rgba(255,255,255,0.3);
        }

        #game-over h2 {
            font-size: min(8vw, 36px);
            margin-bottom: max(2vh, 15px);
        }

        #restart-btn {
            padding: max(1.5vh, 10px) max(3vw, 20px);
            font-size: min(4vw, 18px);
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: max(2vh, 15px);
        }

        #restart-btn:hover {
            background: #45a049;
        }

        #bomb-container {
            position: fixed;
            bottom: max(3vh, 20px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 150;
            display: none;
        }

        .bomb-button {
            width: max(8vh, 60px);
            height: max(8vh, 60px);
            border-radius: 50%;
            border: 3px solid #FFD700;
            background: linear-gradient(135deg, #FF4500, #FF8C00);
            color: white;
            font-size: max(4vh, 28px);
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            outline: none;
        }

        .bomb-button:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.6);
            border-color: #FFA500;
        }

        .bomb-button:active {
            transform: scale(0.95);
            transition: all 0.1s ease;
        }

        .bomb-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            filter: grayscale(100%);
        }

        /* Adjustments for very small screens */
        @media (max-width: 480px) {
            .character-options-container {
                gap: max(1.5vh, 15px);
            }

            .character-option {
                width: min(90vw, 320px);
                padding: max(2.5vh, 18px) max(4vw, 20px);
                border-radius: 16px;
            }

            .character-option img {
                width: min(15vw, 60px);
                height: min(15vw, 60px);
                margin-right: max(3vw, 15px);
            }

            .character-text h3 {
                font-size: min(6vw, 20px);
                margin-bottom: 4px;
            }

            .character-text p {
                font-size: min(4vw, 14px);
            }

            .character-arrow {
                font-size: min(7vw, 24px);
            }

            .game-title {
                font-size: min(14vw, 48px);
                margin-bottom: max(1.5vh, 12px);
                letter-spacing: 2px;
            }

            .subtitle {
                font-size: min(7vw, 24px);
                margin-bottom: max(3vh, 20px);
            }

            #game-ui {
                flex-direction: column;
                align-items: flex-start;
                gap: max(1vh, 8px);
            }

            .credits {
                margin-top: max(3vh, 20px);
            }

            .credits p {
                font-size: min(4vw, 14px);
            }

            .credits .year {
                font-size: min(3.5vw, 12px) !important;
            }
        }

        /* Portrait orientation adjustments */
        @media (orientation: portrait) and (max-height: 600px) {
            .game-title {
                font-size: min(10vw, 40px);
                margin-bottom: max(1vh, 10px);
            }

            .subtitle {
                font-size: min(5vw, 24px);
                margin-bottom: max(2vh, 15px);
            }
        }

        /* Ensure proper scaling on all devices */
        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }
    </style>
