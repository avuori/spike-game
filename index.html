<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>2D Flying Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB, #98FB98);
            font-family: Arial, sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevent zoom on double-tap */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #game-container {
            position: relative;
            width: min(800px, 95vw);
            height: min(600px, 95vh);
            max-width: 800px;
            max-height: 600px;
            aspect-ratio: 4/3;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            background: #f0f8ff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            overflow: hidden;
        }

        #game-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: block;
            background: #f0f8ff;
            border-radius: 8px;
            touch-action: none;
        }

        #menu-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 1000;
        }

        #menu-screen h1 {
            font-size: 48px;
            margin-bottom: 40px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .character-option {
            display: flex;
            align-items: center;
            margin: 20px;
            cursor: pointer;
            padding: 15px 30px;
            background: rgba(255,255,255,0.2);
            border-radius: 10px;
            transition: background 0.3s;
        }

        .character-option:hover {
            background: rgba(255,255,255,0.3);
        }

        .character-option img {
            width: 60px;
            height: 60px;
            margin-right: 20px;
            border-radius: 50%;
        }

        #game-ui {
            position: absolute;
            top: 10px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .music-btn {
            padding: 8px 15px;
            font-size: 16px;
            background: rgba(0,0,0,0.6);
            color: white;
            border: 2px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .music-btn:hover {
            background: rgba(0,0,0,0.8);
        }

        .music-btn.music-off {
            background: rgba(100,0,0,0.6);
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            z-index: 1000;
            display: none;
        }

        #game-over h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        #restart-btn {
            padding: 10px 20px;
            font-size: 18px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        #restart-btn:hover {
            background: #45a049;
        }

        /* Mobile responsive adjustments */
        @media (max-width: 768px) {
            #game-container {
                width: 98vw;
                height: 98vh;
                margin: 5px;
                border-radius: 5px;
                border-width: 1px;
            }

            #menu-screen h1 {
                font-size: 32px;
                margin-bottom: 30px;
            }

            .character-option {
                padding: 12px 20px;
                margin: 15px;
                flex-direction: column;
                text-align: center;
            }

            .character-option img {
                width: 50px;
                height: 50px;
                margin-right: 0;
                margin-bottom: 10px;
            }

            .character-option span {
                font-size: 18px;
            }

            #game-ui {
                top: 5px;
                left: 10px;
                font-size: 18px;
                gap: 15px;
            }

            #game-over {
                padding: 20px;
                width: 90%;
                max-width: 300px;
            }

            #game-over h2 {
                font-size: 28px;
                margin-bottom: 15px;
            }

            #restart-btn {
                padding: 12px 24px;
                font-size: 16px;
            }
        }

        @media (max-width: 480px) {
            #game-container {
                width: 100vw;
                height: 100vh;
                margin: 0;
                border: none;
                border-radius: 0;
            }

            #menu-screen h1 {
                font-size: 28px;
                margin-bottom: 20px;
            }

            .character-option {
                padding: 10px 15px;
                margin: 10px;
            }

            .character-option img {
                width: 40px;
                height: 40px;
            }

            .character-option span {
                font-size: 16px;
            }

            #game-ui {
                top: 5px;
                left: 5px;
                font-size: 14px;
                gap: 10px;
                flex-direction: column;
                align-items: flex-start;
            }

            #game-over {
                padding: 15px;
                width: 95%;
            }

            #game-over h2 {
                font-size: 24px;
                margin-bottom: 10px;
            }

            #restart-btn {
                padding: 10px 20px;
                font-size: 14px;
            }
        }

        /* Landscape orientation for small screens */
        @media (max-height: 500px) and (orientation: landscape) {
            #game-container {
                height: 95vh;
                width: min(95vw, calc(95vh * 4/3));
            }
        }

        /* Very small screens */
        @media (max-width: 320px) {
            #menu-screen h1 {
                font-size: 24px;
            }

            .character-option span {
                font-size: 14px;
            }

            #game-ui {
                font-size: 12px;
            }
        }

        /* Ensure proper scaling on all devices */
        * {
            box-sizing: border-box;
        }

        html {
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="menu-screen">
            <h1>Choose Your Character</h1>
            <div class="character-option" id="cow-option">
                <img src="assets/cow.png" alt="Cow">
                <span>Cow</span>
            </div>
            <div class="character-option" id="snow-white-option">
                <img src="assets/snow_white.png" alt="Snow White">
                <span>Snow White</span>
            </div>
        </div>
        <div id="game-ui">
            <div>Score: <span id="score">0</span></div>
            <div>Speed: <span id="speed-display">1.0x</span></div>
        </div>
        <div id="game-over">
            <h2>Game Over!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <button id="restart-btn">Play Again</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
